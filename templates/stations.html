{% extends 'base.html' %}

{% block content %}
<div class="card">
    <h2 class="text-2xl font-bold mb-6">车站列表</h2>
    
    <!-- 搜索和排序 -->
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-6">
        <div class="relative w-full md:w-64">
            <textarea id="station-search" placeholder="搜索车站名称" class="form-input pl-10"></textarea>
            <i class="fa fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
        </div>
        <div class="flex space-x-2">
            <select id="station-sort" class="form-input">
                <option value="name">按名称排序</option>
                <option value="id">按ID排序</option>
            </select>
            <button id="sort-direction" class="btn-secondary">
                <i class="fa fa-sort-amount-asc"></i>
            </button>
        </div>
    </div>
    
    <!-- 车站表格 -->
    <div class="overflow-x-auto">
        <table class="min-w-full bg-white border border-gray-200">
            <thead>
                <tr class="bg-gray-50">
                    <th class="col-id py-3 px-4 text-left text-sm font-semibold text-gray-700 border-b">ID</th>
                    <th class="col-name py-3 px-4 text-left text-sm font-semibold text-gray-700 border-b">名称</th>
                </tr>
            </thead>
            <tbody id="station-table-body">
                {% if stations %}
                    {% for station in stations %}
                        <tr class="hover:bg-gray-50 transition-colors">
                            <td class="col-id py-3 px-4 border-b text-sm text-gray-600">
                                {{ station.get('id', 'N/A') }}
                            </td>
                            <td class="col-name py-3 px-4 border-b text-sm font-medium">
                                <a href="/stations/{{ station.get('id', 'N/A') }}" class="text-blue-600 hover:underline">
                                    {{ station.get('name', 'N/A') }}
                                </a>
                            </td>
                        </tr>
                    {% endfor %}
                {% else %}
                    <tr>
                        <td colspan="2" class="py-12 text-center text-gray-500">
                            <i class="fa fa-map-marker text-4xl mb-2"></i>
                            <p>暂无车站数据，请先在控制台更新数据</p>
                        </td>
                    </tr>
                {% endif %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // 车站数据
    const stationsData = JSON.parse('{{ stations|tojson|safe }}');
    let filteredStations = [...stationsData];
    let sortField = 'name';
    let sortDirection = 'asc';
    
    // 渲染表格 - 显示所有数据
    function renderTable() {
        const tbody = document.getElementById('station-table-body');
        
        if (filteredStations.length === 0) {
            tbody.innerHTML = `
                <tr>
                    <td colspan="2" class="py-12 text-center text-gray-500">
                        <i class="fa fa-search text-4xl mb-2"></i>
                        <p>未找到匹配的车站</p>
                    </td>
                </tr>
            `;
        } else {
            tbody.innerHTML = filteredStations.map(station => `
                <tr class="hover:bg-gray-50 transition-colors">
                    <td class="col-id py-3 px-4 border-b text-sm text-gray-600">
                        ${station.id || 'N/A'}
                    </td>
                    <td class="col-name py-3 px-4 border-b text-sm font-medium">
                        <a href="/stations/${station.id || 'N/A'}" class="text-blue-600 hover:underline">
                            ${station.name || 'N/A'}
                        </a>
                    </td>
                </tr>
            `).join('');
        }
    }
    
    // 搜索功能
    document.getElementById('station-search').addEventListener('input', (e) => {
        const query = e.target.value.toLowerCase();
        filteredStations = stationsData.filter(station => 
            station.name.toLowerCase().includes(query)
        );
        renderTable();
    });
    
    // 排序功能
    document.getElementById('station-sort').addEventListener('change', (e) => {
        sortField = e.target.value;
        sortStations();
    });
    
    document.getElementById('sort-direction').addEventListener('click', (e) => {
        sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
        // 只更新内部i元素的className，而不是整个按钮
        const icon = e.target.querySelector('i');
        if (icon) {
            icon.className = `fa fa-sort-amount-${sortDirection === 'asc' ? 'asc' : 'desc'}`;
        }
        sortStations();
    });
    
    function sortStations() {
        filteredStations.sort((a, b) => {
            let aVal = a[sortField] || '';
            let bVal = b[sortField] || '';
            
            if (typeof aVal === 'string' && typeof bVal === 'string') {
                aVal = aVal.toLowerCase();
                bVal = bVal.toLowerCase();
            }
            
            if (aVal < bVal) return sortDirection === 'asc' ? -1 : 1;
            if (aVal > bVal) return sortDirection === 'asc' ? 1 : -1;
            return 0;
        });
        renderTable();
    }
    
    // 初始化
    renderTable();
</script>
{% endblock %}
