<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTR Pathfinder WebUI</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        /* 自定义样式 */
        .nav-item {
            padding: 0.5rem 1rem;
            color: #4b5563;
            transition: color 0.2s, background-color 0.2s;
            border-radius: 0.375rem;
        }
        .nav-item:hover {
            background-color: #dbeafe;
        }
        .nav-item.active {
            background-color: #3b82f6;
            color: #ffffff;
        }
        .form-input {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
        }
        .form-input:focus {
            outline: 2px solid #3b82f6;
            outline-offset: 2px;
        }
        .form-checkbox {
            width: 1rem;
            height: 1rem;
            color: #3b82f6;
            border: 1px solid #d1d5db;
            border-radius: 0.25rem;
        }
        .btn-primary {
            padding: 0.5rem 1rem;
            background-color: #3b82f6;
            color: #ffffff;
            border-radius: 0.375rem;
            transition: background-color 0.2s;
        }
        .btn-primary:hover {
            background-color: #2563eb;
        }
        .btn-secondary {
            padding: 0.5rem 1rem;
            background-color: #e5e7eb;
            color: #4b5563;
            border-radius: 0.375rem;
            transition: background-color 0.2s;
        }
        .btn-secondary:hover {
            background-color: #d1d5db;
        }
        .card {
            background-color: #ffffff;
            border-radius: 0.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            padding: 1.5rem;
        }
        .slider-container {
            width: 100%;
        }
        .slider {
            width: 100%;
            height: 0.5rem;
            background-color: #e5e7eb;
            border-radius: 0.375rem;
            appearance: none;
            cursor: pointer;
        }
        .slider::-webkit-slider-thumb {
            appearance: none;
            width: 1.5rem;
            height: 1.5rem;
            background-color: #3b82f6;
            border-radius: 50%;
            cursor: pointer;
        }
        .result-item {
            display: flex;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid #e5e7eb;
        }
        .station-node {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            background-color: #ffffff;
            border: 2px solid #9ca3af;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        .route-line {
            height: 0.5rem;
            flex: 1;
            margin: 0 0.5rem;
        }
        /* 路线步骤样式 */
        .route-step {
            position: relative;
            background: white;
            border-radius: 0.375rem;
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            transition: all 0.2s ease;
            border-left: 4px solid #3b82f6;
        }
        .route-step:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .route-step.start-station::before {
            border-color: #10b981;
        }
        .route-step.end-station::before {
            border-color: #ef4444;
        }
        /* 车站名称样式 */
        .station {
            font-weight: 700;
            font-size: 1.125rem;
            color: #1f2937;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            position: relative;
            padding-left: 1.5rem;
        }
        .station::before {
            content: "";
            position: absolute;
            left: 0;
            width: 1rem;
            height: 1rem;
            border-radius: 50%;
            border: 2px solid #374151;
            background: white;
            z-index: 2;
        }
        /* 路线信息样式 */
        .route-info {
            background: #f3f4f6;
            padding: 0.75rem;
            border-radius: 0.375rem;
            margin-bottom: 0.5rem;
        }
        /* 路线标签样式 */
        .route-tag {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
            font-weight: 600;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
        }
        /* 路线颜色指示器 */
        .route-color-indicator {
            display: inline-block;
            width: 0.625rem;
            height: 0.625rem;
            border-radius: 0.125rem;
            margin-right: 0.375rem;
            vertical-align: middle;
        }
        /* 路线名称 */
        .route-name {
            margin-left: 0.25rem;
        }
        /* 方向指示器 */
        .direction-indicator {
            display: flex;
            align-items: center;
            padding: 0.125rem 0.5rem;
            background: linear-gradient(135deg, #dbeafe, #bfdbfe);
            border-radius: 0.25rem;
            margin-top: 0.125rem;
            font-size: 0.875rem;
            color: #1e40af;
        }
        .direction-indicator::before {
            content: "→";
            margin-right: 0.25rem;
            font-size: 0.9375rem;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- 导航栏 -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fa fa-subway text-blue-500 text-2xl"></i>
                <h1 class="text-xl font-bold text-gray-800">MTR Pathfinder</h1>
            </div>
            <div class="flex space-x-2">
                <a href="/" class="nav-item {{ 'active' if request.path == '/' else '' }}">
                    <i class="fa fa-search mr-1"></i> 寻路
                </a>
                <a href="/stations" class="nav-item {{ 'active' if request.path == '/stations' else '' }}">
                    <i class="fa fa-map-marker mr-1"></i> 车站列表
                </a>
                <a href="/routes" class="nav-item {{ 'active' if request.path == '/routes' else '' }}">
                    <i class="fa fa-train mr-1"></i> 线路列表
                </a>
                <a href="/timetable" class="nav-item {{ 'active' if request.path == '/timetable' else '' }}">
                    <i class="fa fa-clock-o mr-1"></i> 时刻表
                </a>
                <a href="/admin" class="nav-item {{ 'active' if request.path == '/admin' else '' }}">
                    <i class="fa fa-cog mr-1"></i> Admin
                </a>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main class="container mx-auto px-4 py-6">
        {% block content %}
        {% endblock %}
    </main>

    <!-- 页脚 -->
    <footer class="bg-white shadow-inner mt-8 py-6">
        <div class="container mx-auto px-4 text-center text-gray-600">
            <p>MTR Pathfinder WebUI &copy; {{ 2026 }}</p>
        </div>
    </footer>

    {% block scripts %}
    {% endblock %}
</body>
</html>
